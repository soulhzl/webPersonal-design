<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	.container{
		width: 768px;
		height: 100%;
		margin: 0 auto;
		overflow: hidden;
	}

	ul{
		width: 1728px;
		height: 100%;
		transition: 1s;
	}

	li{
		float: left;
		width: 192px;
		height: 100px;
		list-style: none;
		margin-left: 20px;
		background-size: 100%;
		background-repeat: no-repeat;
	}

	li:nth-of-type(1){
		background-image: url('./img/1.jpg');
	}

	li:nth-of-type(2){
		background-image: url('./img/2.jpg');
	}

	li:nth-of-type(3){
		background-image: url('./img/3.jpg');
	}

	li:nth-of-type(4){
		background-image: url('./img/4.jpg');
	}

	li:nth-of-type(5){
		background-image: url('./img/5.jpg');
	}

	li:nth-of-type(6){
		background-image: url('./img/6.jpg');
	}

	li:nth-of-type(7){
		background-image: url('./img/7.jpg');
	}

	li:nth-of-type(8){
		background-image: url('./img/8.jpg');
	}

	li:nth-of-type(9){
		background-image: url('./img/9.jpg');
	}
</style>
</head>
<body>
	<div class="container">
		<ul id="myUl">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script type="text/javascript">
		let myUl = document.querySelector('#myUl'),
		container = document.querySelector('.container'),
		myLi = document.querySelectorAll('li');

		let ulWidth = myUl.offsetLeft + parseInt(getComputedStyle(container)['width']),
		liAllWidth = myLi[myLi.length - 1].offsetLeft + parseInt(getComputedStyle(myLi[0])['width']),
		chazhi = parseInt(liAllWidth - ulWidth),
		now = 1;

		myUl.addEventListener('mousewheel', function(e){
			let timer = null,
			nowchazhi = chazhi/4;
			clearTimeout(timer);

			timer = setTimeout(function(){
				let tOf = e.wheelDelta > 0 ? true : false;

				if (tOf) {
					if (now > 0) {
						now--;
						myUl.style.transform = 'translateX(-' + (now * nowchazhi) + 'px)';
					}
				}
				else{
					if (now < 5) {
						myUl.style.transform = 'translateX(-' + (now * nowchazhi)  + 'px)';
						now++;
					}
				}
			}, 200);
			
		}, false);


	</script>
</body>
</html>
