<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#myDiv{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="myDiv"></div>
	<script type="text/javascript">
		var oDiv = document.getElementById('myDiv'),
			leftRun = 0;
		function run(){
			oDiv.style.left = (leftRun++) + '%';

			if (oDiv.style.left != '80%') {
				requestAnimationFrame(run);
			}

		}

		requestAnimationFrame(run);
	</script>
</body>
</html>
