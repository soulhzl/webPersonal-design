<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		position: absolute;
		left: 0;
		top: 0;
		width: 100px;
		height: 100px;
		background-color: black;
	}
</style>
</head>
<body>
	<div id="mydiv" draggable='true'></div>
	<script type="text/javascript">
		let oDiv = document.getElementById('mydiv'),
		dragging = null,
		x = 0,
		y = 0;

		function handleEvent(e){
			let target = e.target;

			switch(e.type){
				case 'mousedown':
				dragging = target;
				x = e.clientX - target.offsetLeft;
				y = e.clientY - target.offsetTop;
				break;
				case 'mousemove':
				if (dragging !== null) {
					oDiv.style.left = (e.clientX - x) + 'px';
					oDiv.style.top = (e.clientY - y) + 'px';
				}
				break;
				case 'mouseup':
				dragging = null;
				break;
			}
		}

		oDiv.addEventListener('mousedown', handleEvent, false);
		oDiv.addEventListener('mousemove', handleEvent, false);
		oDiv.addEventListener('mouseup', handleEvent, false);
	</script>
</body>
</html>
