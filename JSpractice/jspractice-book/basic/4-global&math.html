<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		* encodeURI()对URI进行编码
		* encodeURIComponent()对URI进行部分编码
		* decodeURIComponent()对URI进行解码
		* decodeURIComponent()对URI进行部分解码
		*/
		let uri = "ww.baidu.com/illegal value";
		console.log("encodeURI:" + encodeURI(uri));
		console.log("encodeURIComponent:" + encodeURIComponent(uri));

		/*
		* Math对象
		* min()确定数组中最小值
		* max()确定数组中最大值
		* ceil()向上舍入
		* floor()向下舍入
		* round()向标准舍入，四舍五入
		* random()随机数
		*/

		console.log("min:" + Math.min(1, 2));
		console.log("max:" + Math.max(1, 2));
		console.log("ceil:" + Math.ceil(25.9));
		console.log("floor:" + Math.floor(25.5));
		console.log("round:" + Math.round(25.1));
	</script>
</body>
</html>
