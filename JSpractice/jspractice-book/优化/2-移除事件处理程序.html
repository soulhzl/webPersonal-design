<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="myDiv">
		<button>点击</button>
	</div>
	<script type="text/javascript">
		let btn = document.querySelector('button');

		btn.onclick = function(){
			/* 当有事件处理程序的元素被删除时，要将其事件处理程序移除 */
			btn.onclick = null;
			document.querySelector('#myDiv').innerHTML = '哈哈哈';
		};
	</script>
</body>
</html>
