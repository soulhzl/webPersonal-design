<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pass{
			color: blue;
		}

		.fail{
			color: red;
		}
	</style>
</head>
<body>
	<div></div>
	<ul id="test"></ul>
	<script type="text/javascript" src="./util.js"></script>
	<script type="text/javascript">
		var odiv = document.getElementsByTagName('div')[0];

		odiv.setAttribute('id', 'nj1');
		assert(odiv.getAttribute('id') === 'nj1', 'success?');
		assert(odiv.id === 'nj1', 'success?');

		odiv.id = 'nj2';
		assert(odiv.id === 'nj2', 'success?');
		assert(odiv.getAttribute('id') === 'nj2', 'success?');
	</script>
</body>
</html>
