<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pass{
			color: blue;
		}

		.fail{
			color: red;
		}

	</style>
</head>
<body>
	<button id="btn">click</button>
	<ul id="test"></ul>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript">
		function myBind(ctx, name){
			return function(){
				return ctx[name].apply(ctx, arguments);
			}
		}

		var button = {
			clicked : false,

			click : function(){
				this.clicked = true;
				assert(button.clicked, "success?");
			}
		};

		var btn = document.getElementById('btn');
		btn.addEventListener('click', myBind(button, 'click'), false);

		
	</script>
</body>
</html>
