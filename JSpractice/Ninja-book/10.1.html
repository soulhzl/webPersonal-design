<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pass{
			color: blue;
		}

		.fail{
			color: red;
		}

	</style>
</head>
<body>
	<ul id="test"></ul>
	<script type="text/javascript" src="./util.js"></script>
	<script type="text/javascript">
		var use = 'other';

		var katana = {
			isKa : true,
			use : function(){
				this.isKa = !this.isKa;
			}
		};

		with(katana){
			assert(use !== 'other' && typeof use == 'function', 'success');
			assert(this !== katana, 'success');
		}

		assert(use == 'other', 'success');
		assert(typeof isKa ==='undefined', 'success');
	</script>
</body>
