	<script type="text/javascript">
		(function(){
			var Properties = {
				'display' : 'block',
				'visibility' : 'hidden',
				'position' : 'absolute'
			};

			window.getDimentions = function(ele){
				var previous = {};

				for(var key in Properties){
					previous[key] = ele.style[key];
					ele.style[key] = Properties[key];
				}

				var results = {
					width : ele.offsetWidth,
					height : ele.offsetHeight
				};

				for(var key in Properties){
					ele.style[key] = previous[key];
				}

				return results;
			}
		})();
	</script>
