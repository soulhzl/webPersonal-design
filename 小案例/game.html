        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #head {
            position: relative;
            width: 60px;
            height: 80px;
            margin: 0 auto;
            border: none;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background-color: transparent;
            transition: all 0.5s;
        }

        #eye_container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            transition: all 0.5s;
        }

        .eye {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: radial-gradient(circle at 45% 45%, #fff 41%, #ccc 83%);
        }

        .eye_iris {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            box-shadow: 0 0 5px 0 #000;
            background: radial-gradient(circle at center, #b86e29 32%, #94c7d4 42%, #1c0a24 112%);
        }

        .eye_reflect {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 20%;
            height: 15%;
            border-radius: 50%;
            transform: rotate(-35deg);
            background-image: radial-gradient(circle at center, #fff 0%, #fff 40%, rgba(255, 255, 255, 0) 100%);
            z-index: 2;
            opacity: .9;
        }

        .eye_reflect_sec {
            top: 58%;
            left: 50%;
            width: 12%;
            height: 6%;
            background-image: radial-gradient(ellipse at center, #fff 0%, #fff 10%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(35deg);
        }

        .eye_reflect_sub {
            width: 80%;
            height: 80%;
            top: 0;
            left: 0;
            margin-left: -10%;
            margin-top: -10%;
            background-image: none;
            background-color: rgba(255, 255, 255, .1);
            z-index: 3;
        }
    </style>
</head>

<body>
    <!-- <span class="iconfont">&#xe671;</span>
    <span class="iconfont">&#xe665;</span>
    <span class="iconfont">&#xe759;</span>
    <span class="iconfont">&#xe600;</span>
    <span class="iconfont">&#xe838;</span> -->
    <div id="head">
        <div id="eye_container">
            <div class="eye">
                <div class="eye_iris">
                    <div class="eye_reflect"></div>
                    <div class="eye_reflect eye_reflect_sec"></div>
                    <div class="eye_reflect eye_reflect_sub"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function random(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        let head = document.getElementById('head')
        let eye = document.getElementById('eye_container')
        setInterval(() => {
            let headWidth = random(45, 100)
            let headHeight = random(45, 100)

            head.style.height = headHeight + 'px'
            head.style.width = headWidth + 'px'
            head.style.backgroundImage = 'linear-gradient(rgb(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) + '), rgb(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) + '))'
            head.style.borderRadius = random(0, 50) + '%'

            eye.style.height = headHeight / 3 + 'px'
            eye.style.width = headWidth / 3 + 'px'
            eye.style.marginTop = -headHeight / 6 + 'px'
            eye.style.marginLeft = -headWidth / 6 + 'px'
        }, 1000)

    </script>
</body>
