<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>獲取</button>
	<div id="div">
		<ul>
			<li>123</li>
			<li>234</li>
			<li>345</li>
			<li>456</li>
		</ul>
	</div>
	<div id="hai"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$.ajax({
					url : "js.html",
					async : true,
					type : "post",
					success : function(msg){
						var star = msg.indexOf("<body>") + 8,
						end = msg.indexOf("</body>"),
						body = "";
						body = msg.substring(star, end);
						console.log(body);
						$("#div").html(body);
					}
				});
			});
		});
		

	</script>
</body>
</html>
