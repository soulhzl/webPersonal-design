		<!-- 滑动模块 -->
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<!-- indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
				<li data-target="#carousel" data-slide-to="3"></li>
				<li data-target="#carousel" data-slide-to="4"></li>
			</ol>
			<!-- wrapper for sliders -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/carousel_1.jpg">
				</div>
				<div class="item">
					<img src="images/carousel_2.jpg">
				</div>
				<div class="item">
					<img src="images/carousel_3.jpg">
				</div>
				<div class="item">
					<img src="images/carousel_4.jpg">
				</div>
				<div class="item">
					<img src="images/carousel_5.jpg">
				</div>
			</div>
			<!-- controls -->
			<a href="#carousel" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">previous</span>
			</a>
			<a href="#carousel" class="right carousel-control" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">next</span>
			</a>
		</div>
