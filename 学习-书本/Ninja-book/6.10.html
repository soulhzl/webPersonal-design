<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pass{
			color: blue;
		}

		.fail{
			color: red;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="a">a</div>
		<div id="b">b</div>
	</div>
	<ul id="test"></ul>
	<script type="text/javascript">
		HTMLElement.prototype.myRemove = function(){
			if (this.parentNode) {
				this.parentNode.removeChild(this);
			}
		};

		var a = document.getElementById('a');
		var b = document.getElementById('b');
		a.myRemove();
		b.myRemove();
	</script>
</body>
</html>
