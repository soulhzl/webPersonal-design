<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		* &&第一个为true才返回第二个，两个都为对象，返回第二个
		* ||第一个为false才返回第二个，两个都为对象，返回第一个
		*/

		/*
		* Boolean类型
		*/

		let oBoolean = new Boolean(true);
		let result1 = oBoolean && false;
		let result2 = oBoolean || false;
		console.log("Boolean:" + result1);
		console.log("Boolean:" + result2);

		/*
		* Number类型
		* toFixed()按照指定小数位返回数值字符串显示
		* toExponential()返回以指数表示法
		* toPrecision()按上述两方法选择最佳方式输出
		*/

		let oNum = new Number(10);
		console.log("Number:" + oNum.toString());
		console.log("toFixed:" + oNum.toFixed(2));
		console.log("toExponential:" + oNum.toExponential(1));
		console.log("toPrecision:" + oNum.toPrecision(1));

		/*
		* String类型
		*/

		/*
		* 字符方法
		* charAt()返回字符
		* charCodeAt()返回字符编码
		*/

		let str = "hello world";
		console.log("charAt:" + str.charAt(2));
		console.log("charCodeAt:" + str.charCodeAt("o"));

		/*
		* 字符串操作方法
		* concat()将一或多个字符串拼接起来
		* slice()、substr()、substring()返回操作字符串的一个子字符串
		*/

		let concatStr = str.concat("hahaha");
		console.log("concat:" + concatStr);
		console.log("slice:" + concatStr.slice(0, 2));
		console.log("substr:" + concatStr.substr(1, 3));
		console.log("substring:" + concatStr.substring(2, 4));

		/*
		* 字符串位置方法
		* indexOf()查找子字符串
		* lastIndexOf()查找子字符串
		* trim()删除前后缀空格
		*/
		console.log("indexOf:" + str.indexOf("o"));
		console.log("lastIndexOf:" + str.lastIndexOf("o"));
		let kongge = "   asdasdasd   ";
		console.log(kongge.trim());

		/*
		* 字符串大小写转换方法
		* toLowerCase()小写
		* toLocaleLowerCase()小写，针对地区
		* toUpperCase()大写
		* toLocaleUpperCase()大写，针对地区
		*/

		console.log("toLowerCase:" + kongge.toLowerCase());
		console.log("toUpperCase:" + kongge.toUpperCase());

		/*
		* replace()替换
		*/
		console.log("replace:" + kongge.replace("asd", "sb"));
	</script>
</body>
</html>
