<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		/* UI事件
		* load加载事件
		* unload卸载事件
		* resize浏览器调整时触发事件
		* scroll相应元素滚动变化
		*/
		EventUtil.addHandler(window, 'load', function(){
			console.log('load');
		});

		/* 图像src加载放在事件之后 */

		/* 焦点事件
		* blur失去焦点
		* focus获得焦点
		*/

		/* 鼠标与滚轮事件
		* click点击
		* dblclick双击
		* mousedown鼠标按下
		* mouseenter鼠标进入范围
		* mouseleave鼠标离开
		* mousemove鼠标移动
		* mouseout一个元素移到另一个元素
		* mouseover位于元素外部，首次移入另一个元素边界
		* mouseup释放鼠标
		* mousewheel鼠标滚轮事件
		*/

		/* 键盘与文本事件
		* keydown按下键盘任意键
		* keypress按下键盘字符键
		* keyup释放键盘键
		*/
	</script>
</body>
</html>
