<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pass{
			color: blue;
		}

		.fail{
			color: red;
		}
	</style>
</head>
<body>
	<div class="sumail haha"></div>
	<div class="haha sumail"></div>
	<span class="haha sumail qunimei"></span>
	<ul id="test"></ul>
	<script type="text/javascript" src="./util.js"></script>
	<script type="text/javascript">
		function findClass(classname, elem){
			var elems = document.getElementsByTagName(elem || '*');

			var reg = new RegExp('(^|\\s)' + classname + '(\\s|$)');

			var results = [];

			for (var i = 0, len = elems.length; i < len; i++) {
				if (reg.test(elems[i].className)) {
					results.push(elems[i]);
				}
			}

			return results;
		}
		console.log(findClass('sumail', 'div').length);
		assert(findClass('sumail', 'div').length == 2, 'success?');

	</script>
</body>
</html>
