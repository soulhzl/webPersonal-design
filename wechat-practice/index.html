<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/original.css">
</head>
<body>
	<!-- 第一頁 -->
	<section class="first-page">
		<p>歡迎使用哆啦A梦的百寶袋~</p>
		<div><button class="js-enter-btn">請先點擊這邊←</button><button class="js-enter-main">→首頁</button></div>
	</section>
	
	<!-- 第二頁 -->
	<section class="chat-page">
		<header>
			<div class="nav-back">
				<i class="icon icon-back"></i>
				<span>返回</span>
			</div>
			<h1>哆啦A梦</h1>
			<div class="nav-person">
				<i class="icon icon-person"></i>
			</div>
		</header>
		<main></main>
		<footer>
			<i class="icon icon-voice"></i>
			<input type="text" name="text" class="text-input" disabled="disabled">
			<i class="icon icon-face"></i>
			<i class="icon icon-plus"></i>
		</footer>
		<div class="message-select"></div>
	</section>
	<div class="cover-tips hide">
		<div class="mask"></div>
		<div class="tips-container">
			<p class="tips-text">你真棒</p>
			<div class="tips-icons">
				<i class="icon icon-replay"></i>
				<!-- <i class="icon icon-share"></i> -->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
