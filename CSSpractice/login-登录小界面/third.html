<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="tstyle.css">
</head>
<body>
	<form id="login">
		<h1>登录</h1>
		<fieldset id="inputs">
			<input type="text" id="username" placeholder="用户名" autofocus required>
			<input type="password" id="password" placeholder="密码" required>
		</fieldset>
		<fieldset id="actions">
			<input type="submit" id="submit" value="登录">
			<a href="">忘记密码？</a><a href="">注册新用户</a>
		</fieldset>
	</form>
</body>
</html>
