<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #FFF;
		}

		.musicbox{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			position: relative;

			perspective: 1000px;
		}

		.musicbox::after,
		.musicbox::before{
			content: "";
			position: absolute;
			left: 0;
			top: 0;
			display: block;
			width: 100%;
			height: 100%;

			border-radius: 50%;
		}

		.musicbox::before{
			background-image: url("before.jpg");
		}

		.musicbox::after{
			background-image: url("after.jpg");
			transition: all 1s;
			transform-origin: center bottom;
		}

		.musicbox:hover::after{
			transform: rotateX(-180deg);
		}
	</style>
</head>
<body>
	<div class="musicbox"></div>
</body>
</html>
